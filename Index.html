<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Form</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="contact_container">
      <form
        action="https://api.web3forms.com/submit"
        method="POST"
        class="left_container"
      >
        <input
          type="hidden"
          name="access_key"
          value="884774be-913e-494f-9bb7-e36bc78dc803"
        />
        <div class="contact_left_title">
          <h2>Contact Us</h2>
          <hr />
          <input
            class="contact_inputs"
            type="text"
            name="Name"
            placeholder="Enter Your Name."
          />
          <input
            class="contact_inputs"
            type="email"
            name="email"
            placeholder="Enter Your E-Mail Id"
          />
          <textarea
            class="message"
            name="message"
            placeholder="Enter Your Message"
          ></textarea>
          <button type="submit">submit</button>
        </div>
      </form>
      <form action="" class="right_container">
        <div id="observablehq-chart-516be83d"></div>
      </form>
    </div>
    <p>
      Credit:
      <a href="https://observablehq.com/@d3/disjoint-force-directed-graph/2"
        >Disjoint force-directed graph by D3</a
      >
    </p>

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/@observablehq/inspector@5/dist/inspector.css"
    />
    <script type="module">
      import {
        Runtime,
        Inspector,
      } from "https://cdn.jsdelivr.net/npm/@observablehq/runtime@5/dist/runtime.js";
      import define from "https://api.observablehq.com/@d3/disjoint-force-directed-graph/2.js?v=4";
      new Runtime().module(define, (name) => {
        if (name === "chart")
          return new Inspector(
            document.querySelector("#observablehq-chart-516be83d")
          );
      });
    </script>
  </body>
</html>
